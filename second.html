<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <link data-n-head="ssr" rel="icon" type="image/x-icon" href="src/img/flower-bouquet.png">
    <title>Document</title>
</head>
<body>

    <!-- cart -->
    <div class="relative z-10" aria-labelledby="slide-over-title" role="dialog" aria-modal="true">
        <!--
          Background backdrop, show/hide based on slide-over state.
      
          Entering: "ease-in-out duration-500"
            From: "opacity-0"
            To: "opacity-100"
          Leaving: "ease-in-out duration-500"
            From: "opacity-100"
            To: "opacity-0"
        -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      
        <div class="fixed inset-0 overflow-hidden">
          <div class="absolute inset-0 overflow-hidden">
            <div class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10">
<!--               
                Slide-over panel, show/hide based on slide-over state.
      
                Entering: "transform transition ease-in-out duration-500 sm:duration-700"
                  From: "translate-x-full"
                  To: "translate-x-0"
                Leaving: "transform transition ease-in-out duration-500 sm:duration-700"
                  From: "translate-x-0"
                  To: "translate-x-full"
              -->
              <div class="pointer-events-auto w-screen max-w-md">
                <div class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl">
                  <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
                    <div class="flex items-start justify-between">
                      <h2 class="text-lg font-medium text-gray-900" id="slide-over-title">Shopping cart</h2>
                      <div class="ml-3 flex h-7 items-center">
                        <button type="button" class="relative -m-2 p-2 text-gray-400 hover:text-gray-500">
                          <span class="absolute -inset-0.5"></span>
                          <span class="sr-only">Close panel</span>
                          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" data-slot="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
                          </svg>
                        </button>
                      </div>
                    </div>
      
                    <div class="mt-8">
                      <div class="flow-root">
                        <ul role="list" class="-my-6 divide-y divide-gray-200">
                          <li class="flex py-6">
                            <div class="h-24 w-24 shrink-0 overflow-hidden rounded-md border border-gray-200">
                              <img src="https://tailwindui.com/plus/img/ecommerce-images/shopping-cart-page-04-product-01.jpg" alt="Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt." class="h-full w-full object-cover object-center">
                            </div>
      
                            <div class="ml-4 flex flex-1 flex-col">
                              <div>
                                <div class="flex justify-between text-base font-medium text-gray-900">
                                  <h3>
                                    <a href="#">Throwback Hip Bag</a>
                                  </h3>
                                  <p class="ml-4">$90.00</p>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">Salmon</p>
                              </div>
                              <div class="flex flex-1 items-end justify-between text-sm">
                                <p class="text-gray-500">Qty 1</p>
      
                                <div class="flex">
                                  <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Remove</button>
                                </div>
                              </div>
                            </div>
                          </li>
                          <li class="flex py-6">
                            <div class="h-24 w-24 shrink-0 overflow-hidden rounded-md border border-gray-200">
                              <img src="https://tailwindui.com/plus/img/ecommerce-images/shopping-cart-page-04-product-02.jpg" alt="Front of satchel with blue canvas body, black straps and handle, drawstring top, and front zipper pouch." class="h-full w-full object-cover object-center">
                            </div>
      
                            <div class="ml-4 flex flex-1 flex-col">
                              <div>
                                <div class="flex justify-between text-base font-medium text-gray-900">
                                  <h3>
                                    <a href="#">Medium Stuff Satchel</a>
                                  </h3>
                                  <p class="ml-4">$32.00</p>
                                </div>
                                <p class="mt-1 text-sm text-gray-500">Blue</p>
                              </div>
                              <div class="flex flex-1 items-end justify-between text-sm">
                                <p class="text-gray-500">Qty 1</p>
      
                                <div class="flex">
                                  <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">Remove</button>
                                </div>
                              </div>
                            </div>
                          </li>
      
                          <!-- More products... -->
                        </ul>
                      </div>
                    </div>
                  </div>
      
                  <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
                    <div class="flex justify-between text-base font-medium text-gray-900">
                      <p>Subtotal</p>
                      <p>$262.00</p>
                    </div>
                    <p class="mt-0.5 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
                    <div class="mt-6">
                      <a href="#" class="flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-6 py-3 text-base font-medium text-white shadow-sm hover:bg-indigo-700">Checkout</a>
                    </div>
                    <div class="mt-6 flex justify-center text-center text-sm text-gray-500">
                      <p>
                        or
                        <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500">
                          Continue Shopping
                          <span aria-hidden="true"> &rarr;</span>
                        </button>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- cart -->

      <script>
        // Initialize an empty array for cart items
        let cart = [];
      
        // Function to add an item to the cart
        function addToCart(item) {
          // Check if item already exists in the cart
          const existingItem = cart.find(cartItem => cartItem.id === item.id);
      
          if (existingItem) {
            // If item exists, increase the quantity
            existingItem.quantity += 1;
          } else {
            // If item does not exist, add it with quantity 1
            cart.push({ ...item, quantity: 1 });
          }
      
          // Update the cart display
          displayCart();
        }
      
        // Function to display cart items in the cart section
        function displayCart() {
          // Select the cart list element
          const cartList = document.querySelector(".flow-root ul");
          cartList.innerHTML = ""; // Clear existing items
      
          // Loop through cart items and create HTML elements for each item
          cart.forEach(cartItem => {
            const cartItemElement = document.createElement("li");
            cartItemElement.classList.add("flex", "py-6");
      
            cartItemElement.innerHTML = `
              <div class="h-24 w-24 shrink-0 overflow-hidden rounded-md border border-gray-200">
                <img src="${cartItem.image}" alt="${cartItem.description}" class="h-full w-full object-cover object-center">
              </div>
              <div class="ml-4 flex flex-1 flex-col">
                <div>
                  <div class="flex justify-between text-base font-medium text-gray-900">
                    <h3><a href="#">${cartItem.name}</a></h3>
                    <p class="ml-4">$${cartItem.price.toFixed(2)}</p>
                  </div>
                  <p class="mt-1 text-sm text-gray-500">${cartItem.color}</p>
                </div>
                <div class="flex flex-1 items-end justify-between text-sm">
                  <p class="text-gray-500">Qty ${cartItem.quantity}</p>
                  <div class="flex">
                    <button type="button" class="font-medium text-indigo-600 hover:text-indigo-500" onclick="removeFromCart(${cartItem.id})">Remove</button>
                  </div>
                </div>
              </div>
            `;
      
            // Append the item to the cart list
            cartList.appendChild(cartItemElement);
          });
        }
      
        // Function to remove an item from the cart
        function removeFromCart(itemId) {
          cart = cart.filter(cartItem => cartItem.id !== itemId);
          displayCart(); // Update the cart display
        }
      
        // Example item to add to cart
        const exampleItem = {
          id: 1,
          name: "Throwback Hip Bag",
          price: 90.0,
          color: "Salmon",
          description: "Salmon orange fabric pouch with match zipper, gray zipper pull, and adjustable hip belt.",
          image: "https://tailwindui.com/plus/img/ecommerce-images/shopping-cart-page-04-product-01.jpg"
        };
      
        // Add item to cart when button is clicked
        document.querySelector("button.add-to-cart").addEventListener("click", () => addToCart(exampleItem));
      </script>
      
      
</body>
</html>
